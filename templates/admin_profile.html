<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Profile | Smart Parking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 80px;
    }

    .profile-box {
      max-width: 500px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .profile-box h2 {
      color: #f1c40f;
      margin-bottom: 25px;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.08);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-save {
      background-color: #f1c40f;
      color: #000;
      font-weight: 600;
      border-radius: 50px;
      padding: 10px 30px;
    }

    .btn-save:hover {
      background-color: #d4ac0d;
    }
  </style>
</head>
<body>

<div class="profile-box">
  <h2><i class="fas fa-user-cog"></i> Admin Profile</h2>

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username" value="{{ admin.username }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Password (Leave blank if no change)</label>
      <input type="password" class="form-control" name="password" placeholder="New password">
    </div>

    <button type="submit" class="btn btn-save"><i class="fas fa-save"></i> Save Changes</button>
    <a href="{{ url_for('admin_routes.admin_dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
