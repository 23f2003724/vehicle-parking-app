<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Summary | Smart Parking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 70px;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-brand {
      color: #f1c40f !important;
      font-weight: 600;
    }

    .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: #f1c40f !important;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 25px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      padding: 40px;
      max-width: 1200px;
      margin: auto;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .summary-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: 0.3s ease;
    }

    .summary-card:hover {
      transform: translateY(-5px);
    }

    .summary-card h3 {
      color: #f1c40f;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .summary-card p {
      margin: 0;
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('admin_routes.admin_dashboard') }}">
      <i class="fas fa-user-shield"></i> Admin
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('admin_routes.admin_dashboard') }}">
            <i class="fas fa-home"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="{{ url_for('admin_routes.summary') }}">
            <i class="fas fa-chart-pie"></i> Summary
          </a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-danger" href="{{ url_for('auth_routes.logout') }}">
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Container -->
<div class="glass-container">
  <div class="text-center mb-5">
    <h2><i class="fas fa-chart-pie me-2"></i> System Summary</h2>
  </div>

  <div class="row g-4">
    <div class="col-md-6 col-lg-3">
      <div class="summary-card">
        <h3>{{ total_users }}</h3>
        <p>Total Users</p>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="summary-card">
        <h3>{{ total_lots }}</h3>
        <p>Parking Lots</p>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="summary-card">
        <h3>{{ total_spots }}</h3>
        <p>Total Spots</p>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="summary-card">
        <h3>{{ total_reservations }}</h3>
        <p>Total Reservations</p>
      </div>
    </div>
    <div class="col-md-6 col-lg-3">
      <div class="summary-card">
        <h3>{{ total_spots - total_reservations }}</h3>
        <p>Empty Spots</p>
      </div>
    </div>
  </div>

  <div class="text-center mt-5">
    <a href="{{ url_for('admin_routes.user_bookings') }}" class="btn btn-outline-warning btn-lg">
      <i class="fas fa-list-alt me-2"></i> View All Bookings
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
