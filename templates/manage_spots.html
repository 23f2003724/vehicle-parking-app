<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Spots | Smart Parking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 24px;
      padding: 40px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .glass-box h3 {
      color: #f1c40f;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 50px;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.12);
      box-shadow: none;
    }

    .btn-yellow {
      background-color: #f1c40f;
      color: #000;
      font-weight: 600;
      border-radius: 50px;
    }

    .btn-yellow:hover {
      background-color: #d4ac0d;
    }

    .list-group-item {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 14px;
      color: #fff;
      margin-bottom: 8px;
    }

    .status-available {
      color: #2ecc71;
      font-weight: 600;
    }

    .status-occupied {
      color: #e74c3c;
      font-weight: 600;
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .action-buttons form,
    .action-buttons a {
      display: inline-block;
    }
  </style>
</head>
<body>

<div class="glass-box">
  <h3><i class="fas fa-warehouse"></i> Manage Spots - {{ lot.prime_location_name }}</h3>

  <!-- Single Add Spot -->
  <form method="POST" class="mb-3">
    <div class="row g-2">
      <div class="col-8">
        <input type="text" name="spot_number" class="form-control" placeholder="Enter Spot Number" required />
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-yellow w-100">
          <i class="fas fa-plus-circle"></i> Add
        </button>
      </div>
    </div>
  </form>

  <!-- Bulk Add Spots -->
  <form method="POST" class="mb-4">
    <div class="row g-2">
      <div class="col-4">
        <input type="text" name="prefix" class="form-control" placeholder="Spot Prefix (e.g., A)" required />
      </div>
      <div class="col-4">
        <input type="number" name="count" class="form-control" placeholder="Number of Spots" min="1" required />
      </div>
      <div class="col-4">
        <button type="submit" name="bulk_add" value="true" class="btn btn-yellow w-100">
          <i class="fas fa-layer-group"></i> Add Multiple
        </button>
      </div>
    </div>
  </form>

  <h5 class="mb-3">Existing Spots</h5>
  <ul class="list-group">
    {% for spot in lot.spots %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>Spot #{{ spot.spot_number }}</strong><br>
        {% if spot.is_available %}
          <span class="status-available"><i class="fas fa-check-circle"></i> Available</span>
        {% else %}
          <span class="status-occupied"><i class="fas fa-times-circle"></i> Occupied</span>
        {% endif %}
      </div>
      <div class="action-buttons">
        <a href="{{ url_for('admin_routes.edit_spot', lot_id=lot.id, spot_id=spot.id) }}" class="btn btn-warning btn-sm">
          <i class="fas fa-edit"></i> Edit
        </a>
        <form action="{{ url_for('admin_routes.delete_spot', lot_id=lot.id, spot_id=spot.id) }}" method="POST" onsubmit="return confirm('Are you sure you want to delete this spot?')">
          <button class="btn btn-danger btn-sm">
            <i class="fas fa-trash"></i> Delete
          </button>
        </form>
      </div>
    </li>
    {% endfor %}
  </ul>

  <div class="back-link mt-4">
    <a href="{{ url_for('admin_routes.admin_dashboard') }}"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  </div>
</div>

</body>
</html>
