<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Parking Lot | Smart Parking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(18px);
      border-radius: 25px;
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .glass-box h3 {
      color: #f1c40f;
      margin-bottom: 20px;
    }

    .glass-box i {
      color: #f1c40f;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.12);
      box-shadow: none;
    }

    .btn-glass {
      background-color: #f1c40f;
      color: #000;
      font-weight: 600;
      border-radius: 50px;
      padding: 12px;
    }

    .btn-glass:hover {
      background-color: #d4ac0d;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #f1c40f;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .alert {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="glass-box">
  <form method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <input type="text" name="prime_location_name" class="form-control" placeholder="Location Name" required>
  </div>
  <div class="mb-3">
    <input type="text" name="address" class="form-control" placeholder="Address" required>
  </div>
  <div class="mb-3">
    <input type="text" name="pin_code" class="form-control" placeholder="Pin Code" required>
  </div>
  <div class="mb-3">
    <input type="number" name="price_per_hour" step="0.01" class="form-control" placeholder="Price (₹)" required>
  </div>
  <div class="mb-3">
    <input type="number" name="max_spots" class="form-control" placeholder="Max Spots" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Upload Image</label>
    <input type="file" name="image" class="form-control">
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-glass"><i class="fas fa-plus-circle"></i> Add Lot</button>
  </div>
</form>

  <div class="back-link">
    <a href="{{ url_for('admin_routes.admin_dashboard') }}">← Back to Dashboard</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
