<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Smart Parking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1c1c1e, #2c2c2e);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    .home-link {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.06);
      padding: 8px 15px;
      border-radius: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .home-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      text-decoration: none;
    }

    .glass-login {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      padding: 50px 35px;
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      animation: floatUp 0.6s ease-in-out;
    }

    @keyframes floatUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .glass-login h3 {
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 50px;
      padding: 12px 20px 12px 40px;
      color: #fff;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.1);
      outline: none;
      box-shadow: none;
    }

    .form-group {
      position: relative;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #bbb;
    }

    .btn-glass {
      background-color: #007aff;
      color: #fff;
      font-weight: 600;
      border-radius: 50px;
      padding: 12px;
      transition: all 0.3s ease;
    }

    .btn-glass:hover {
      background-color: #005ce6;
      transform: scale(1.02);
    }

    .register-link {
      text-align: center;
      margin-top: 18px;
      font-size: 0.95rem;
    }

    .register-link a {
      color: #007aff;
      text-decoration: none;
      font-weight: 500;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    i.fas.fa-user-circle {
      font-size: 3.5rem;
      color: #ffffffcc;
    }
  </style>
</head>
<body>

<a href="{{ url_for('home') }}" class="home-link"><i class="fas fa-home"></i> Home</a>

<div class="glass-login">
  <div class="text-center mb-4">
    <i class="fas fa-user-circle"></i>
    <h3>Login to Smart Parking</h3>
  </div>

  <form method="POST">
    <div class="form-group mb-3">
      <i class="fas fa-user"></i>
      <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group mb-3">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="d-grid">
      <button class="btn btn-glass" type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </div>
  </form>

  <div class="register-link mt-3">
    Not registered? <a href="{{ url_for('user_routes.register') }}">Register here</a>
  </div>
</div>

</body>
</html>
