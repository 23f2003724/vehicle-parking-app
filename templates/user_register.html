<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration | Smart Parking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 480px;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.45);
    }

    .glass-box h3 {
      font-weight: 600;
      margin-bottom: 20px;
      color: #ffffffee;
    }

    .icon-header {
      font-size: 2.8rem;
      margin-bottom: 10px;
      color: #f1c40f;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 14px;
      padding: 12px 16px;
      color: #fff;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .btn-submit {
      background: #f1c40f;
      color: #000;
      font-weight: 600;
      padding: 12px;
      border-radius: 14px;
      border: none;
      transition: 0.3s ease;
    }

    .btn-submit:hover {
      background: #d4ac0d;
    }

    .login-link {
      text-align: center;
      margin-top: 16px;
      font-size: 0.95rem;
    }

    .login-link a {
      color: #f1c40f;
      text-decoration: none;
    }

    .home-btn {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .home-btn a {
      padding: 10px 18px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .home-btn a:hover {
      background: rgba(255,255,255,0.2);
      color: #f1c40f;
    }
  </style>
</head>
<body>

<div class="home-btn">
  <a href="/"><i class="fas fa-home me-1"></i> Home</a>
</div>

<div class="glass-box">
  <div class="text-center mb-3">
    <i class="fas fa-user-plus icon-header"></i>
    <h3>User Registration</h3>
  </div>

  <form action="{{ url_for('user_routes.register') }}" method="POST">
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Username" required />
    </div>
    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Email" required />
    </div>
    <div class="mb-3">
      <input type="text" name="address" class="form-control" placeholder="Address" required />
    </div>
    <div class="mb-3">
      <input type="text" name="pincode" class="form-control" placeholder="Pin Code" required />
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-submit"><i class="fas fa-user-plus me-1"></i> Register</button>
    </div>
  </form>

  <div class="login-link mt-3">
    Already have an account? <a href="{{ url_for('auth_routes.login') }}">Login here</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
