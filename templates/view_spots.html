<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Available Spots | Smart Parking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e1e1e, #2c3e50);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      padding: 30px 15px;
      min-height: 100vh;
    }

    .glass-container {
      max-width: 700px;
      margin: auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 24px;
      backdrop-filter: blur(18px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h3 {
      color: #f1c40f;
      font-weight: 600;
      text-align: center;
      margin-bottom: 30px;
    }

    .list-group-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      margin-bottom: 12px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      flex-wrap: wrap;
    }

    .form-book input {
      border-radius: 8px;
      padding: 10px 14px;
      border: none;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      width: 100%;
      margin-bottom: 12px;
    }

    .form-book input::placeholder {
      color: #ccc;
    }

    .btn-success {
      background-color: #2ecc71;
      border: none;
      font-weight: 500;
      padding: 10px 18px;
      width: 100%;
    }

    .btn-success:hover {
      background-color: #27ae60;
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid #f1c40f;
      color: #f1c40f;
      font-weight: 500;
      padding: 8px 18px;
    }

    .btn-secondary:hover {
      background-color: #f1c40f;
      color: #2c3e50;
    }

    .badge.bg-success {
      font-size: 0.8rem;
      padding: 6px 12px;
      border-radius: 12px;
    }

    @media (max-width: 576px) {
      .glass-container {
        padding: 25px;
      }

      .list-group-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .btn {
        margin-top: 10px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="glass-container">
    <h3><i class="fas fa-car me-2"></i>Available Spots at {{ lot.prime_location_name }}</h3>

    <ul class="list-group">
      {% for spot in spots %}
      <li class="list-group-item">
        <strong>Spot #{{ spot.spot_number }}</strong>
        <span class="badge bg-success">Available</span>
      </li>
      {% endfor %}
    </ul>

    <form action="{{ url_for('user_routes.auto_book_spot', lot_id=lot.id) }}" method="POST" class="form-book mt-4">
      <input type="text" name="vehicle_number" placeholder="Enter your vehicle number" required>
      <button class="btn btn-success" type="submit">
        <i class="fas fa-ticket-alt me-1"></i> Auto Book First Available Spot
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="{{ url_for('user_routes.user_dashboard') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
