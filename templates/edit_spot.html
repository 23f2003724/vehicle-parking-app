<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Spot | Smart Parking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e1e1e, #3a3a3a);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .glass-box h3 {
            color: #f1c40f;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 50px;
            color: #fff;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: none;
        }

        .btn-yellow {
            background-color: #f1c40f;
            color: #000;
            font-weight: 600;
            border-radius: 50px;
        }

        .btn-yellow:hover {
            background-color: #d4ac0d;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #f1c40f;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="glass-box">
    <h3><i class="fas fa-pen-to-square"></i> Edit Spot #{{ spot.spot_number }}</h3>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Spot Number</label>
            <input type="text" name="spot_number" value="{{ spot.spot_number }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Availability</label>
            <select name="is_available" class="form-control" required>
                <option value="True" {% if spot.is_available %}selected{% endif %}>Available</option>
                <option value="False" {% if not spot.is_available %}selected{% endif %}>Occupied</option>
            </select>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-yellow"><i class="fas fa-save"></i> Save Changes</button>
        </div>
    </form>

    <div class="back-link mt-4">
        <a href="{{ url_for('admin_routes.manage_spots', lot_id=lot.id) }}">
            <i class="fas fa-arrow-left"></i> Back to Manage Spots
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
