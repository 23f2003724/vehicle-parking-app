<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Parking Lot | Smart Parking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
  <h2 class="text-warning mb-4">Edit Parking Lot - {{ lot.prime_location_name }}</h2>

  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label class="form-label">Location Name</label>
      <input type="text" class="form-control" name="prime_location_name" value="{{ lot.prime_location_name }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" name="address" value="{{ lot.address }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Pin Code</label>
      <input type="text" class="form-control" name="pin_code" value="{{ lot.pin_code }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Price (â‚¹)</label>
      <input type="number" class="form-control" name="price_per_hour" value="{{ lot.price_per_hour }}" step="0.01" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Max Spots</label>
      <input type="number" class="form-control" name="max_spots" value="{{ lot.max_spots }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Image (optional)</label>
      <input type="file" name="image" class="form-control">
      {% if lot.image %}
        <img src="{{ url_for('static', filename='uploads/' ~ lot.image) }}" alt="Parking Image" class="mt-2" style="max-width:200px; border-radius:10px;">
      {% endif %}
    </div>

    <button type="submit" class="btn btn-warning">Update</button>
    <a href="{{ url_for('admin_routes.admin_dashboard') }}" class="btn btn-light">Cancel</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
